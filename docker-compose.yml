services:
  # ── Next.js Application ────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # NEXT_PUBLIC_* vars are baked into client JS at build time (browser-facing URL)
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://symbio:${DB_PASSWORD:-symbio_dev_password}@db:5432/symbio?schema=public
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev_secret_change_me_in_production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-production}
      # Default tenant — new OAuth users join this workspace (with demo data)
      DEFAULT_TENANT_ID: ${DEFAULT_TENANT_ID:-00000000-0000-4000-a000-000000000001}
      # Supabase Auth
      # SUPABASE_INTERNAL_URL: Docker-internal URL for server-side API calls
      # NEXT_PUBLIC_SUPABASE_URL: Browser-facing URL (also used for cookie name matching)
      SUPABASE_INTERNAL_URL: ${SUPABASE_INTERNAL_URL:-http://host.docker.internal:54321}
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:-http://localhost:54321}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - symbio-network

  # ── PostgreSQL Database ─────────────────────────────────
  db:
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: symbio
      POSTGRES_USER: symbio
      POSTGRES_PASSWORD: ${DB_PASSWORD:-symbio_dev_password}
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U symbio -d symbio"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - symbio-network

volumes:
  pgdata:
    driver: local

networks:
  symbio-network:
    driver: bridge
